<html>
  <head>
    <title>De blog van Marloes</title>
  </head>
  <body>
    <div>
        <h1>Django Girls blog</h1>
    </div>
    {% for post in posts %}
      <div>
        <p>published: {{post.published_date}}</p>
        <h2><a href="">{{post.title}}</a></h2>
        <p>{{post.text|linebreaks}}</p>
      </div>
    {% endfor %}
    
  </body>
</html>
